<!DOCTYPE html>
<html lang="en" class="overflow-y-scroll">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Youtube 2.0</title>
    <!-- Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind Css -->
</head>
 <style>
    .active {
        background-color: #FF1F3D ;
        color: white;
    }
 </style>
<body>

    <!-- Header Area  -->
    <header class=" shadow-sm">
        <div class="navbar bg-base-100 max-w-6xl mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <img class="w-[100px]" src="assets/logo.webp" alt="">
                </div>
            </div>
            <div class="navbar-center">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search"  type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="navbar-end">

                <button class="btn btn-ghost text-white btn-lg bg-[#FF1F3D]">Blog's</button>
            </div>
        </div>
    </header>
    <!-- Header Area  -->

    <!-- Main Area -->
    <main class="max-w-6xl mx-auto">
        <div id="category-wrapper" class="category-btn my-5 flex justify-center gap-3">
          <div>  <button id="all" onclick="fetchVideos() ,active()" class="active btn btn-ghost bg-[#ddd] hover:bg-[#FF1F3D] hover:text-white">All</button></div>
            
        </div>


        <!-- Content Area -->
        <section id="video-wrapper" class="grid grid-cols-4 gap-5">

            
        </section>
        <!-- Content Area -->

    </main>
    <!-- Main Area -->



    <script src="js/main.js"></script>
</body>

</html>
